<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      <h1>{{ book.name }}</h1>
      <button
        mat-icon-button
        class="more-button"
        [matMenuTriggerFor]="menu"
        aria-label="Toggle menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="onRemoveItem(book)">Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div>
      <h2>Quantity: <span>{{ book.quantity }}</span></h2>
      <button mat-icon-button (click)="onAddItem(book)" [disabled]="!book.isAvailable">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
      <button mat-icon-button (click)="onMinesItem(book)">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
    </div>
    <h2>Price: <span>{{ book.price }}</span></h2>
  </mat-card-content>
  <mat-card-actions class="dashboard-card-actions">
    <h1>Sum: <span>${{ book.price * book.quantity }}</span></h1>
  </mat-card-actions>
</mat-card>
